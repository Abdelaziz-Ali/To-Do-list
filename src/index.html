<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25"
    />
    <title>TO DO List</title>
  </head>
  <body>
    <main>
      <form action="">
        <div class="adjust-span">
          <p>Today's To Do</p>
          <span class="material-symbols-outlined ic-reset"> restart_alt </span>
        </div>
        <div class="adjust-span">
          <input
            type="text"
            name="Add"
            id="addInput"
            placeholder="Add to your list..."
          />
          <button type="button" id="addbtn">
            <span class="material-symbols-outlined">
              subdirectory_arrow_left
            </span>
          </button>
        </div>
        <ul id="tasks-list"></ul>
        <button title="remove" type="button" id="remove">
          Clear all completed
        </button>
      </form>
    </main>
  </body>
</html>
